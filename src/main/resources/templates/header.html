<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="mainHead">
    <!--  bootstrap -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- textEditor -->
    <link href="/editor/summernote-lite.min.css" rel="stylesheet">
    <script src="/editor/summernote-lite.min.js"></script>

    <!-- custom css, header.js -->
    <link rel="stylesheet" href="/custom.css">
    <script src="/header.js"></script>

    <meta charset="UTF-8">
    <title>BeenSide :: 모두의 커뮤니티</title>
</head>
<body class="def-font">
<div th:fragment="mainHeader">
<div class="container" style="text-align: center; height: 100px;">
    <a href="/"><img src="/title.png" style="height: 100%"></a>
</div>
<nav class="navbar navbar-light" style="background-color: #c2dce4;">
    <div class="container-fluid" style="width: 55%;">
        <div>
            <a class="navbar-brand" href="/" style="margin-right: 30px;">메인페이지</a>
            <a class="navbar-brand" href="/board/" style="margin-right: 30px;">자유게시판</a>
            <a class="navbar-brand" href="#" style="margin-right: 30px;" onclick="alert('미구현')">토론게시판</a>
            <a th:if="${session.loginType == 'admin'}" class="navbar-brand" href="/board/notice" style="margin-right: 30px;">공지등록</a>
        </div>
        <form action="/member/login" method="post">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black; font-size: 14pt;">
                    <span th:if="${session.loginUser == null }">로그인</span>
                    <span th:if="${session.loginUser != null }">내 정보</span>
                </a>
                    <ul th:if="${session.loginUser == null }" class="dropdown-menu" aria-labelledby="navbarDropdown" style="text-align: center; width: 200px;">
                        <li style="padding: 5px;"><input type="text" id="memberId" name="memberId" placeholder="아이디 입력" style="width: 100%;" class="form-control"></li>
                        <li style="padding: 5px;"><input type="password" id="memberPwd" name="memberPwd" placeholder="비밀번호 입력" style="width: 100%;" class="form-control"></li>
                        <li style="padding: 5px;"><input type="button" value="로그인" style="width: 100%;" class="btn btn-secondary" onclick="login()"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/member/regist">회원가입</a></li>
                    </ul>
                    <ul th:if="${session.loginUser != null }" class="dropdown-menu" aria-labelledby="navbarDropdown" style="text-align: center; width: 200px;">
                        <li style="padding: 5px;" th:text="'사용자 : ' + ${session.loginUser}"></li>
                        <li style="padding: 5px;"><input type="button" value="마이페이지" style="width: 90%;" class="btn btn-secondary"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/member/logout">로그아웃</a></li>
                    </ul>
            </div>
        </form>
    </div>
</nav>
</div>
</body>
</html>
